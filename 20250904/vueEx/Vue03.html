<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div id ="app">
        <p v-show="isOn">On</p>
        <p v-show="!isOn">Off</p>
        <button @click="toggle">ON/OFF 전환</button> 
        <!-- v-on:click 대신 @click을 할 수 있다.-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                isOn: false
            },
            methods:{
                toggle:function(){
                    this.isOn = !this.isOn;
                }
            }
        });

    </script>
</body>
</html>
